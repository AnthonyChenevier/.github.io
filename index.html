<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures the game stays within the viewport */
            display: flex;
            flex-direction: row; /* Arrange items horizontally */
            height: 100vh; /* Full height of the viewport */
        }
        #game-info {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            overflow-y: auto; /* Scroll if content exceeds height */
        }
        #game-frame {
            flex: 3; /* Take 3/4 of the space */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes iframe border */
        }
        h1, p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <h1>Game Name</h1>
        <p>Description of the game goes here. You can provide details about the game mechanics, storyline, etc.</p>
        <h2>Controls</h2>
        <ul>
            <li>Control 1</li>
            <li>Control 2</li>
            <li>Control 3</li>
            <!-- Add more controls as needed -->
        </ul>
    </div>
    <div id="game-frame">
        <iframe src="game/index.html" frameborder="0"></iframe>
    </div>
</body>
</html>
