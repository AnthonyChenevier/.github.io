<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #game-info {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        #game-info h1 {
            font-size: 24px;
            margin-top: 0;
            color: #333;
        }
        #game-info p {
            line-height: 1.6;
            color: #666;
        }
        #game-info h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        #game-info ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        #game-frame {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <h1>Awesome GDevelop Game</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed aliquet risus at ante varius, non fringilla turpis rutrum. Nunc ac lorem vel nunc tincidunt ultrices.</p>
        <h2>Controls</h2>
        <ul>
            <li><strong>Arrow keys:</strong> Move character</li>
            <li><strong>Spacebar:</strong> Jump</li>
            <li><strong>Z key:</strong> Attack</li>
            <li><strong>X key:</strong> Special ability</li>
        </ul>
    </div>
    <div id="game-frame">
        <iframe src="game/index.html" frameborder="0"></iframe>
    </div>
</body>
</html>
